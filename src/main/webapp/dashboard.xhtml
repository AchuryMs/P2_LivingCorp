<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Dashboard</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" life="3000"/>

        <p:panelGrid columns="2" styleClass="dashboard">

            <!-- Sección de Formulario -->
            <p:panel header="Agregar Mensaje" styleClass="dashboard-section">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="message" value="Mensaje:" />
                    <p:inputText id="message" value="#{dashboardView.newMessage}" style="width:100%"/>
                    <p:commandButton value="Agregar" action="#{dashboardView.addMessage}" update="messages"/>
                </h:panelGrid>
            </p:panel>

            <!-- Sección de Tabla -->
            <p:panel header="Mensajes" styleClass="dashboard-section">
                <p:dataTable id="messages" value="#{dashboardView.messages}" var="msg" style="width:100%">
                    <p:column headerText="Mensaje">
                        <h:outputText value="#{msg}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Sección de Gráfico (ejemplo con datos estáticos) -->
            <p:panel header="Gráfico de Ejemplo" styleClass="dashboard-section">
            </p:panel>

        </p:panelGrid>
    </h:form>
</h:body>
</html>
